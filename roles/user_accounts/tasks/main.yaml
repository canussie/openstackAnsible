---
- name: stack user
  user:
    name: stack
    comment: stack user
    password: "{{ password | replace('\n', '') }}"
    create_home: yes
- name: stack user sudo access
  lineinfile:
    path: /etc/sudoers
    line: 'stack	ALL=(ALL)	NOPASSWD: ALL'
- name: stack user polkit
  template:
    src: polkit
    dest: /etc/polkit-1/localauthority/50-local.d/50-libvirt-user-stack.pkla
    owner: root
    group: polkitd
    mode: 0640
